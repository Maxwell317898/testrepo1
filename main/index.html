<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Meteo API Example</title>
</head>
<body>

    <h1>Weather Forecast</h1>
    <div id="weatherInfo"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Define the API endpoint
            const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=51.319&longitude=-0.5589&hourly=temperature_2m&forecast_days=1';

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract relevant information from the API response
                    const temperatureData = data.hourly.temperature_2m;

                    // Display the temperature data
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `<h2>Temperature Forecast</h2>`;
                    temperatureData.forEach(entry => {
                        weatherInfo.innerHTML += `<p>${entry.timestamp_local}: ${entry.value} Â°C</p>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `<p>Error fetching weather data. Please try again.</p>`;
                });
        });
    </script>

</body>
</html>
