<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Market</title>
</head>
<body>

    <h1>Welcome to the Simple Market</h1>

    <div id="balance">Balance: $<span id="userBalance">1000</span></div>

    <h2>Available Products</h2>

    <ul id="productList">
        <li>
            <span>Product 1</span>
            <button onclick="buyProduct(10)">Buy $10</button>
        </li>
        <li>
            <span>Product 2</span>
            <button onclick="buyProduct(20)">Buy $20</button>
        </li>
        <!-- Add more products as needed -->
    </ul>

    <script>
        // Retrieve user balance from local storage or set default value
        let userBalance = localStorage.getItem('userBalance') || 1000;

        // Update user balance on the page
        document.getElementById('userBalance').textContent = userBalance;

        // Function to handle buying products
        function buyProduct(price) {
            // Check if user has enough money
            if (userBalance >= price) {
                // Deduct the price from the user's balance
                userBalance -= price;

                // Update user balance on the page
                document.getElementById('userBalance').textContent = userBalance;

                // Save the updated balance to local storage
                localStorage.setItem('userBalance', userBalance);

                alert(`Product purchased for $${price}. Remaining balance: $${userBalance}`);
            } else {
                alert('Insufficient funds. Earn more fake money!');
            }
        }
    </script>

</body>
</html>
