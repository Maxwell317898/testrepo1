<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Image Fetcher</title>
</head>
<body>

    <label for="pokemonName">Enter Pokémon Name:</label>
    <input type="text" id="pokemonName" placeholder="E.g., pikachu">
    <button onclick="fetchPokemon()">Fetch Pokémon</button>

    <div id="pokemonImageContainer">
        <!-- Pokémon image will be displayed here -->
    </div>

    <script>
        function fetchPokemon() {
            const pokemonNameInput = document.getElementById('pokemonName');
            const pokemonName = pokemonNameInput.value.toLowerCase();

            // Fetch data from PokeAPI
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                .then(response => response.json())
                .then(data => {
                    // Get the front default sprite URL
                    const spriteUrl = data.sprites.front_default;

                    // Display the Pokémon image
                    const pokemonImageContainer = document.getElementById('pokemonImageContainer');
                    pokemonImageContainer.innerHTML = `<img src="${spriteUrl}" alt="${pokemonName}">`;
                })
                .catch(error => {
                    console.error('Error fetching Pokémon data:', error);
                    alert('Error fetching Pokémon data. Please try again.');
                });
        }
    </script>

</body>
</html>
